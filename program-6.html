<html>

<head>
    <title>predefining</title>
</head>

<body align="center">
    <script>
        document.write(".........MATH FUNCTIONS....................<br>");
        var x = 50.4;
        document.write("<br>Absolute value=" + Math.abs(x));
        document.write("<br>Round value=" + Math.round(x));
        document.write("<br>Sign value=" + Math.sign(x));
        document.write("<br>Ceil value=" + Math.ceil(x));
        document.write("<br>Floor value=" + Math.floor(x));
        document.write("<br><br>.........STRINGFUNCTIONS.................... <br> ");
        var y = "Hello World";
        document.write("<br>Length of string=" + y.length);
        document.write(
            "<br>Uppercase=" + y.toUpperCase());
        document.write("<br>Character at position=" + y.charAt(
            6));
        document.write("<br>Ceil value=" + y.replace("World", "Morning"));
        document.write(
            "<br>Floor value=" + y.indexOf("World"));
    </script>
</body>

</html>
